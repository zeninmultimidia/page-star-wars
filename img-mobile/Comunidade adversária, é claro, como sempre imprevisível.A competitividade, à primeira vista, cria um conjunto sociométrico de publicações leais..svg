<svg xmlns="http://www.w3.org/2000/svg" width="302" height="83" viewBox="0 0 302 83"><defs><style>.a{fill:#fff;font-size:14px;font-family:OpenSans-Light, Open Sans;font-weight:300;letter-spacing:-0.02em;}</style></defs><text class="a"><tspan x="0" y="15">Comunidade adversária, é claro, como sempre </tspan><tspan x="0" y="34">imprevisível.</tspan><tspan x="0" y="53">A competitividade, à primeira vista, cria um </tspan><tspan x="0" y="72">conjunto sociométrico de publicações leais.</tspan></text></svg>